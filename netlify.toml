[build]
  publish = "public"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ✅ allow JS and popup HTML to pass through normally
[[redirects]]
  from = "/ZInfinityAuth.js"
  to = "/ZInfinityAuth.js"
  status = 200
  force = true

[[redirects]]
  from = "/ZIAuth.html"
  to = "/ZIAuth.html"
  status = 200
  force = true

# ✅ everything else → fallback SPA page
[[redirects]]
  from = "/*"
  to = "/ZIAuth.html"
  status = 200
