<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zetsu Music Station</title>
  <style>
    :root {
      --bg:#0b0b0d;
      --panel:#16161a;
      --accent:#00e0ff;
      --text:#eaeaea;
      --muted:#a0a0a0;
      --border:#222;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"Inter","Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }
    header{
      width:100%;
      background:var(--panel);
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 30px;
    }
    .logo{font-size:22px;color:var(--accent);font-weight:600;letter-spacing:1px;}
    nav a{color:var(--muted);text-decoration:none;font-size:15px;transition:.2s;}
    nav a:hover,nav a.active{color:var(--accent);}
    .banner{
      width:100%;
      max-width:1200px;
      margin-top:30px;
      background:linear-gradient(90deg,#111,#0b0b0d,#111);
      border-radius:16px;
      overflow:hidden;
      position:relative;
      height:240px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--border);
    }
    .banner img{
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.35;
    }
    .banner h1{
      position:relative;
      font-size:34px;
      letter-spacing:2px;
      color:var(--accent);
      z-index:2;
      text-shadow:0 0 20px rgba(0,224,255,.4);
    }
    main{
      width:100%;
      max-width:1200px;
      padding:40px 20px 100px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:60px;
    }

    /* horizontal music row */
    .music-row{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:30px;
      flex-wrap:nowrap;
      overflow-x:auto;
      padding-bottom:10px;
      scroll-behavior:smooth;
    }
    .music-row::-webkit-scrollbar{height:6px;}
    .music-row::-webkit-scrollbar-thumb{background:var(--accent);border-radius:3px;}
    .music-card{
      flex:0 0 auto;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      padding:10px;
      width:380px;
      display:flex;
      flex-direction:column;
      align-items:center;
      transition:.25s;
    }
    .music-card:hover{
      transform:translateY(-4px);
      box-shadow:0 0 20px rgba(0,224,255,.2);
    }
    iframe{
      border:none;
      border-radius:12px;
      width:100%;
      height:380px;
    }

    .submit-section{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      padding:30px;
      text-align:center;
      width:100%;
      max-width:600px;
    }
    .submit-section h2{color:var(--accent);margin-bottom:15px;font-size:22px;}
    .submit-section p{color:var(--muted);margin-bottom:25px;font-size:14px;}
    .submit-section a{
      text-decoration:none;
      background:var(--accent);
      color:#000;
      padding:10px 18px;
      border-radius:6px;
      font-weight:600;
      transition:.2s;
    }
    .submit-section a:hover{opacity:.8;}

    footer{
      width:100%;
      background:var(--panel);
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:13px;
      text-align:center;
      padding:10px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ZETSU MUSIC</div>
    <nav><a href="#" class="active">Home</a></nav>
  </header>

  <div class="banner">
    <img src="https://i.imgur.com/fn3HRHt.jpeg" alt="Music Banner">
    <h1>The Pulse of Zetsu</h1>
  </div>

  <main>
    <div class="music-row">
      <div class="music-card">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
      <div class="music-card">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4WgZiuR77Ef?utm_source=generator"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
      <div class="music-card">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5JICZI0u?utm_source=generator"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
    </div>

    <div class="submit-section">
      <h2>Want to be on the Station?</h2>
      <p>Get your track featured on Zetsu Music Station. Submit your Spotify link or music page.</p>
      <a href="#">Submit Your Music</a>
    </div>
  </main>

  <footer>© 2025 Zetsumetsu Corporation™ | Zetsu Music Division</footer>

</body>
</html>
